version: 3

tasks:
  install:
    cmds:
      - python3 setup.py install

  watch:
    cmds:
      - ls cccs/*.py | entr -cp python3 -m cccs

  venv_deactivate:
    ignore_error: true
    cmds:
      - deactivate

  venv_activate:
    cmds:
      - python3 -m venv venv 
      - source venv/bin/activate
      - pip3 install .

  venv:
    cmds:
      - task: venv_deactivate
      - task: venv_activate
  
  poet:
    cmds:
      - task: venv
      - pip3 install homebrew-pypi-poet 
      - poet cccs

